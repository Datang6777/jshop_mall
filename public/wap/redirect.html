<html>

<body>
<script>
    var url = location.href.split('?')
    var params = url[1].split('&')
    var data = {}
    params.forEach((n, i) => {
        var p = n.split('=')
        data[p[0]] = p[1]
    })
    if (data.redirect) {
        self.location = decodeURIComponent(data.redirect);
    }
</script>
</body>

</html>
