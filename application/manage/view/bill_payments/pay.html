<style type="text/css">
    .pay-table{
        width: 100%;
    }
	.view-head{
		border: 1px solid #ccc;
		background-color: #f7f7f7;
		padding: 0 22px;
        text-align: center;
	}
	.view-data{
		width: 95%;
		padding: 0 7px;
		height: 37px;
	}
	.pop-table table{
		border: 1px solid #ccc;
		border-collapse:collapse;
		margin-bottom: 50px;
	}
    .layui-form-pane{
        padding:30px;
        overflow-y: auto;
        height:100%;
        box-sizing: border-box;
    }
</style>
<div class="layui-form layui-form-pane pop-table" style="padding:30px">
    <input type="hidden" id="input_order_id" value="{$order_id}">
    <input type="hidden" id="input_type" value="{$type}">
    {foreach $data.rel as $key=>$vo}
    <table class="pay-table">
    	<tr>
    		<th class="view-head">编号</th>
    		<td class="view-data">{$vo.source_id}</td>
    	</tr>
    	<tr>
    		<td class="view-head">总价</td>
    		<td class="view-data">￥{$vo.money}元</td>
    	</tr>
    </table>       
    {/foreach}
    <hr>
    <div class="layui-form-item">
        <label class="layui-form-label">支付方式：</label>
        <div class="layui-input-inline" style="width:200px">
            <select name="payment_code" id="payment_code" lay-verify="required" lay-search="">
                {foreach $data.payments as $key=>$vo}
                <option value="{$vo.code}">{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form seller-alone-form">
        {:jshopToken()}
        <button class="layui-btn layui-btn-fluid goto-pay" style="margin:0 auto;display:block;">确认</button>
    </div>
</div>

<script>
    layui.use('form', function(){
        var form = layui.form;
        form.render();
    });
</script>
